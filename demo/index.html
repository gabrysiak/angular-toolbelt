<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="author" content="Tom Gabrysiak" />
        <title>Angular Toolbelt</title>
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!--[if lt IE 9]>
          <script src="../bower_components/html5shiv/dist/html5shiv.js"></script>
          <script src="../bower_components/respond/dest/respond.min.js"></script>
        <![endif]-->
    </head>
    <body ng-app="toolbelt">
        <div class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">Angular Toolbelt</a>
                    <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                </div>
            </div>
        </div>
        <div class="container">

            <div class="page-header" id="banner">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="page-header">
                            
                        </div>
                        <p class="lead">Making it simple!</p>
                    </div>
                    <div class="col-lg-6">
                        <div class="bsa well">
                            <div id="bsap_1277971" class="bsarocks bsap_c466df00a3cd5ee8568b5c4983b6bb19"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- VALIDATE -->
            <div class="bs-docs-section validate">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>Validate</h2>
                    </div>
                </div>

                <div class="row mask">
                    <div class="col-lg-6">
                        <div class="well">
                            <form class="bs-example form-horizontal" name="toolbeltForm" novalidate>

                                <div class="form-group" ng-class="{'has-error' : toolbeltForm.zip.$error.required, 'has-success' : !toolbeltForm.zip.$error.required }">
                                    <label class="col-lg-2 control-label">Zip</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" name="zip" ng-model="toolbelt.zip" placeholder="12345" required>
                                    </div>
                                </div>

                                <div class="form-group" ng-class="{'has-error' : toolbeltForm.ssn.$error.required, 'has-success' : !toolbeltForm.ssn.$error.required }">
                                    <label class="col-lg-2 control-label">SSN</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" name="ssn" ng-model="toolbelt.ssn" placeholder="123-45-6789" required>
                                    </div>
                                </div>

                                <div class="form-group" ng-class="{'has-error' : toolbeltForm.phone.$error.required, 'has-success' : !toolbeltForm.phone.$error.required }">
                                    <label class="col-lg-2 control-label">Phone</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" name="phone" ng-model="toolbelt.phone" placeholder="(888)888-8888" required>
                                    </div>
                                </div>
            
                            </form>
                        </div>
                    </div>
                </div>
                <div ng-attr-class="{{ toolbeltForm.$valid && 'alert alert-success' || 'alert alert-danger' }}">
                    Form {{ toolbeltForm.$valid && 'Valid' || 'Invalid' }}</span>
                </div>
            </div>
            <hr>
            <!-- MASK -->
            <div class="bs-docs-section mask" ng-controller="MaskCtrl">
                <div class="row">
                    <div class="col-lg-12">
                        <h2>Mask</h2>
                    </div>
                </div>

                <div class="row mask">
                    <div class="col-lg-6">
                        <div class="well">
                            <form class="bs-example form-horizontal" name="toolbeltForm" novalidate>

                                <div class="form-group">
                                    <label class="col-lg-2 control-label">Zip</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" name="zip" ng-model="toolbelt.zip" toolbelt-mask="99999" placeholder="12345" required>
                                    </div>
                                </div>

                                <div class="form-group">
                                    <label class="col-lg-2 control-label">SSN</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" name="ssn" ng-model="toolbelt.ssn" toolbelt-mask="999-99-9999" placeholder="123-45-6789" required>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label class="col-lg-2 control-label">Phone</label>
                                    <div class="col-lg-10">
                                        <input type="text" class="form-control" name="phone" ng-model="toolbelt.phone" toolbelt-mask="(999)999-9999" placeholder="(888)888-8888" required>
                                    </div>
                                </div>
            
                            </form>
                        </div>
                    </div>
                </div>
                <div class="container">Model: {{ toolbelt }}</div>
            </div>
            <hr>
        </div>
        <script type="text/javascript" src="../vendor/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="../vendor/jquery-maskedinput/dist/jquery.maskedinput.min.js"></script>
        <script type="text/javascript" src="../vendor/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="../vendor/angular/angular.min.js"></script>
        <script type="text/javascript" src="../src/toolbelt.js"></script>
        <script type="text/javascript" src="../src/mask/toolbelt-mask.js"></script>
        <script>
           function MaskCtrl($scope) {
              $scope.toolbelt = {};

            }
        </script>
    </body>
</html>
